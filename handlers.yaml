--- # handlers
- method : get
  route  : /_/hello/ruby
  type   : bin
  path   : handlers/hello-ruby

- method : get
  route  : /_/hello/go
  type   : bin
  path   : handlers/hello-go

- method : get
  route  : /_/form/ruby
  type   : bin
  path   : handlers/form-ruby

- method : post
  route  : /_/form/ruby
  type   : bin
  path   : handlers/form-ruby

- method : get
  route  : /_/hello/ruby/listener
  type   : listener
  local  : true 
  path   : handlers/hello-ruby-listener

- method : get
  route  : /_/hello/go/listener
  type   : listener
  local  : false
  path   : localhost:55771